<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>Properties to save.</comment>
<entry key="restSparqlEndPointRequestProperties"></entry>
<entry key="restSparqlEndPointRequestParameters"></entry>
<entry key="restSparqlEndPointQuery">query</entry>
<entry key="restSparqlEndPointURL">http://localhost:7200/repositories/finder-repo</entry>
<entry key="Name"></entry>
<entry key="PythonPost"></entry>
<entry key="SparqlDriver">fr.inria.edelweiss.sparql.restdriver.SparqlRestEndPointDriver</entry>
<entry key="PythonPre"></entry>
<entry key="SparqlRequest">PREFIX foaf: &lt;http://xmlns.com/foaf/0.1/&gt;
PREFIX gephi: &lt;http://gephi.org/&gt;
PREFIX tuvs: &lt;http://finder.tuwien.ac.at/vocab/spatial#&gt;
PREFIX rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt;
PREFIX gn: &lt;http://www.geonames.org/ontology#&gt;
PREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;

construct {
 ?source ?r ?target .
 ?source gephi:category  ?sourceConcept .
 ?target gephi:category ?targetConcept .
} where {
    Graph &lt;http://finder.tuwien.ac.at/spatial&gt; { ?source ?r ?target ; (a/(^rdfs:subClassOf)?) ?sourceConcept . ?target (a/(^rdfs:subClassOf)?) ?targetConcept .
           FILTER(?sourceConcept != &lt;http://www.w3.org/ns/org#&gt; &amp;&amp; ?targetConcept != &lt;http://www.w3.org/ns/org#&gt;) .
      FILTER(?r != rdf:type) .
              FILTER(!isLiteral(?target)) .
    }
}</entry>
</properties>
